---
name: Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: PDF Generation - French CV
        uses: docker://pandoc/latex:3
        with:
          args: >-
            fr_FR/CV_J_Goutin.md
            -o _site/assets/fr_FR/CV_J_Goutin.pdf
            --pdf-engine=xelatex
            -V geometry:a4paper
            -V geometry:margin=25mm

      - name: PDF Generation - English CV
        uses: docker://pandoc/latex:3
        with:
          args: >-
            en_US/CV_J_Goutin.md
            -o _site/assets/en_US/CV_J_Goutin.pdf
            --pdf-engine=xelatex
            -V geometry:a4paper
            -V geometry:margin=25mm

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
